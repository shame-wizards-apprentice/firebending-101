<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebending 101</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ceviche+One&family=Megrim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col s4">
                <div class="form" id="invitation">
                    <h2>Zuko accepts only the finest students. Do you have what it takes?</h2>
                    <a class="waves-effect black btn" id="accept">Flame-o, Sifu Hotman!</a>
                    <a class="waves-effect black btn" id="decline">No way! I'm outta here!</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12" id="workout">
                <h2>I know you're nervous, but firebending in and of itself is not something to be feared.</h2>
            </div>
        </div>





    </main>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
